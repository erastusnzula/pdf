{% load static %}
<nav class="navbar">
    <div class="nav-container">
        <a href="/" class="nav-logo">
            <img src="{% static 'pdf/logo/clogo.png' %}" alt="">
        </a>
        <ul class="nav-links">
            <li class="nav-link services">
                <div class="dropdown">
                    <a class="link" href="#">Services</a>
                    <div class="dropdown-options">
                        <a href="{% url 'pdf:merge' %}">Merge PDF</a>
                        <a href="{% url 'pdf:split' %}">Split PDF</a>
                        <a href="{% url 'pdf:lock' %}">Encrypt PDF</a>
                        <a href="{% url 'pdf:unlock' %}">Unlock PDF</a>
                        <a href="{% url 'pdf:compress' %}">Compress PDF</a>
                        <a href="{% url 'pdf:convert-to-word' %}">Convert PDF to Word</a>
                        <a href="{% url 'pdf:convert-to-powerpoint' %}">Convert PDF to PowerPoint</a>

                    </div>
                </div>
            </li>
            <li class="nav-link">
                <a class="link" href="{% url 'accounts:contact' %}">Contact</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-link">
                <form action="{% url 'accounts:logout' %}" method='post'>
                {% csrf_token %}
                <button class="logout-btn" type="submit" name='submit'>Log out</button>
            </form>
            </li>
            {% else %}
            <li class="nav-link">
                <a class="link" id="log-in" href="{% url 'accounts:login' %}">Log in</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
