{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="contact-container">
    {% if message %}
    <div class="success-message" id="contact-message-success">
        <p class="message">Message sent successfully.</p>
        <a href="#" class="cancel" id="contact-message-cancel">x</a>
    </div>
    {% endif %}
    <div class="contact-header">
        <h1>Contact Us</h1>
    </div>

    <div class="contact-body">
        <form class="contact-form" action="{% url 'accounts:contact' %}" method='post'>
            {% csrf_token %}
            {{ form.as_div }}
            <button type="submit" name="submit">Submit</button>
        </form>
    </div>

</div>
<script src="{% static 'pdf/js/contact.js' %}"></script>

{% endblock %}
