{% extends 'base.html' %}

{% block content %}

<div class="login-container">
    <div class="login-header">
        <h1>Register</h1>
    </div>

    <div class="login-body">
        <div class="errors">

        </div>
        <form class="login-form" action="{% url 'accounts:register' %}" method='post'>
            {% csrf_token %}
            {{ form.as_div }}
            <button type="submit" name="submit">Register</button>
            <label for="register">
                <a href="{% url 'accounts:login' %}" id="register" class="register">Already have an account? Click Here To log in</a>
            </label>
        </form>
    </div>

</div>

{% endblock %}
